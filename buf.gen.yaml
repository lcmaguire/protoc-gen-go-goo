version: v1
plugins:
  - name: go
    out: examplefirebase/sample
    opt: paths=source_relative
  - name: connect-go
    out: examplefirebase
    opt: paths=source_relative
  - name: go-goo
    out: examplefirebase
    opt: tests=false,server=true,connectGo=true,generatedPath=github.com/lcmaguire/protoc-gen-go-goo/examplefirebase