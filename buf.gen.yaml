version: v1
plugins:
  - name: go
    out: exampleconnect/sample
    opt: paths=source_relative
  - name: connect-go
    out: exampleconnect
    opt: paths=source_relative
  - name: go-goo
    out: exampleconnect
    opt: tests=true,server=true,connectGo=true,generatedPath=github.com/lcmaguire/protoc-gen-go-goo/exampleconnect